<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style/Style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="card">
      <img id="visualization_1" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="content">
        <div class="title">
          <h3> Order Summary </h3>
        </div>
        <div class="article">
          <h3>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</h3>
        </div>
        <div class="product">
          <div class="container">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="text1">
              <h1 id="plan">Annual Plan</h1>
              <h1 id="price">$59.99/year</h1>
            </div>
            <a href="">Change</a>
          </div>
        </div>
      </div>
      <div class="method">
        <button id="Payment">Proceed to Payment</button>
        <button id="Cancel">Cancel Order</button>
      </div>

    </div>
  </main>

   <div class="attribution">
    <span>Challenge by&nbsp;</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      title="Go to Frontend Mentor site">Frontend Mentor.
    </a>
    <span> Coded by&nbsp;</span><a href="https://github.com/victordlh29" title="Go to Github profile">Victor De La Hoz.</a>
  </div>
</body>

</html>
